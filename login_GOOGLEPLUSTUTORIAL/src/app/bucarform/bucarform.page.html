<ion-toolbar color="primary">
  <ion-buttons slot="primary">
    <ion-button (click)="cerrar()">
      <ion-icon  name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>

  <!--<ion-button (click)="dismiss()">dismis</ion-button>-->
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-item lines="full">
      <ion-label position="floating">Fecha</ion-label>
      <ion-input type="text" formControlName="fecha"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button [disabled]="!this.form.valid" type="submit" color="primary" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>
  </form>
 
</ion-content>
